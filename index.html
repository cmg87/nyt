<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New York Times Search</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style>
        #search-form,
        #top-articles {
            border: 1px solid blue;
            margin-bottom: 15px;
            margin-left: 10px;
            margin-right: 10px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>New York Times Search</h1>
    </div>


    <div class="row" id="search-form">
        <h2>Search Parameters</h2>
        <div class="col-sm-12">
            <form>
                Search Term:<br>
                <input type="text" name="search-term" id="search-input">
                <br> Number of Records to Retrieve:<br>
                <input type="text" name="records-num" id="records-num"> <br>Start Year (Optional):<br>
                <input type="text" name="start-year" id="start-year"> <br>End Year (Optional):<br>
                <input type="text" name="end-year" id="end-year">
                <br>
                <input type="submit" value="Search" id="search-article">
                <input type="submit" value="Clear Results">
            </form>
        </div>
    </div>

    <div class="row" id="top-articles">
        <div class="col-sm-12">
            <header>
                <h2>Top Articles</h2>
            </header>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
